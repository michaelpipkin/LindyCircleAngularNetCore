<div class="row justify-content-center">
	<div class="col-auto">
		<button *ngIf="isUserAdmin" type="button" class="btn btn-dark m-2 float-end" routerLink="./add">Add New Member</button>
		<div class="table-fix-head table-clear-float">
			<table class="table table-striped table-hover text-nowrap row-md">
				<thead>
					<tr>
						<th class="hidden">
							ID
						</th>
						<th>
							<div class="d-flex flex-row">
								<input class="form-control header-search mb-1"
									   [(ngModel)]="firstNameFilter"
									   placeholder="First name" />
							</div>
							<a (click)="sortResult('firstName', 'firstNameSort');">First Name <i class="bi bi-arrow-down-up"></i></a>
						</th>
						<th>
							<div class="d-flex flex-row">
								<input class="form-control header-search mb-1"
									   [(ngModel)]="lastNameFilter"
									   placeholder="Last name" />
							</div>
							<a (click)="sortResult('lastName', 'lastNameSort');">Last Name <i class="bi bi-arrow-down-up"></i></a>
						</th>
						<th class="hidden">
							Inactive
						</th>
						<th>
							Active<input type="checkbox" class="ms-2" [(ngModel)]="activeFilter" />
						</th>
						<th class="text-end">
							Punches
						</th>
						<th class="text-end">
							<a (click)="sortResult('totalPaid', 'totalPaidSort');">Total Paid <i class="bi bi-arrow-down-up"></i></a>
						</th>
						<th class="text-end">
							<a (click)="sortResult('totalAttendance', 'attendanceSort');">Attendance <i class="bi bi-arrow-down-up"></i></a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let member of members | memberListFilter: firstNameFilter: lastNameFilter: activeFilter"
						[routerLink]="isUserAdmin ? ['/members', member.memberId] : '/members'">
						<td class="hidden">{{member.memberId}}</td>
						<td>{{member.firstName}}</td>
						<td>{{member.lastName}}</td>
						<td class="hidden">{{member.inactive}}</td>
						<td>{{member.activeText}}</td>
						<td class="text-end">{{member.remainingPunches}}</td>
						<td class="text-end">{{member.totalPaid | number: '1.2-2'}}</td>
						<td class="text-end">{{member.totalAttendance}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
