<div class="row">
    <div class="col-md-5">
        <h3>New User Registration</h3>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Username" formControlName="userName" />
                <label for="userName">Username</label>
            </div>
            <div class="validator-bottom" *ngIf="validateControl('userName') && controlHasError('userName', 'required')">
                <em>Username is required</em>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" />
                <label for="email">Email</label>
            </div>
            <div class="validator-bottom" *ngIf="validateControl('email') && controlHasError('email', 'email')">
                <em>Please provide a valid email address</em>
            </div>
            <div class="validator-bottom" *ngIf="validateControl('email') && controlHasError('email', 'required')">
                <em>Email is required</em>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
                <label for="password">Password</label>
            </div>
            <div class="validator-bottom" *ngIf="validateControl('password') && controlHasError('password', 'required')">
                <em>Password is required</em>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" />
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="validator-bottom" *ngIf="validateControl('confirmPassword') && controlHasError('confirmPassword', 'required')">
                <em>Confirm password is required</em>
            </div>
            <div class="validator-bottom" *ngIf="!controlHasError('confirmPassword', 'required') && formHasError('noMatch')">
                <em>Passwords must match</em>
            </div>
            <div class="form-group-row">
                <div class="text-end">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
