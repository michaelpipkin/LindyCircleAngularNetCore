<div class="row">
    <div class="col-5">
        <h3>Email Confirmation</h3>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            Your email has been confirmed. Please <a [routerLink]="['/authentication/login']">click here</a> to log in.
        </div>
    </div>
</div>
