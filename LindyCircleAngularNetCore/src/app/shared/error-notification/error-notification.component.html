<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="dialogTitle">{{errorTitle}}</h5>
    </div>
    <div class="modal-body" style="white-space: break-spaces">
        <h6 id="subText">{{errorStatusCode}}</h6>
        <p>{{errorDetail}}</p>
    </div>
    <div class="modal-footer" id="buttons">
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">OK</button>
    </div>
</div>
