<div class="modal-header">
    <h5 class="modal-title">{{titleText}}</h5>
</div>
<div class="modal-body" *ngIf="bodyText!=''">
    <h6>{{bodyText}}</h6>
</div>
<div class="modal-footer" id="buttons">
    <button type="button" [class]="falseButtonClass" (click)="onCancel()">{{falseButtonText}}</button>
    <button type="button" [class]="trueButtonClass" (click)="onConfirm()">{{trueButtonText}}</button>
</div>
